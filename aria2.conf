############################################################
# RPC 设置
############################################################

# 允许 RPC
enable-rpc=true
# 允许所有来源, web 界面跨域权限需要
rpc-allow-origin-all=true
# 允许外部访问，false 的话只监听本地窗口
rpc-listen-all=true
# RPC 端口，仅当默认端口被占用时修改
#rpc-listen-port=6800

############################################################
# 加密设置
############################################################

# either add the token field or the user and pass field, not both.
# 设置加密密钥（个人电脑无需配置）
# Aria2 version >= 1.18.4
# `JSON-RPC` http://token:<rpc-secret>@hostname:port/jsonrpc
rpc-secret=dalu
# 设置用户名和密码
# Aria2 version >= 1.15.2
# `JSON-RPC` http://<rpc-user>:<rpc-passwd>@hostname:port/jsonrpc
# 用户名
#rpc-user=user
# 密码
#rpc-passwd=passwd
# 是否启用 https 加密，启用之后要设置公钥,私钥的文件路径
#rpc-secure=true
# 启用加密设置公钥
# 在 RPC 服务中启用 SSL/TLS 加密时的证书文件,
# 使用 PEM 格式时，必须通过 --rpc-private-key 指定私钥
#rpc-certificate=/home/name/.config/aria2/example.crt
# 启用加密设置私钥
#rpc-private-key=/home/name/.config/aria2/example.key
# 不进行证书校验
check-certificate=false

############################################################
# 下载设置
############################################################

# 最大同时下载数，运行时可修改，默认：5
max-concurrent-downloads=5
# 同服务器连接数，添加时可指定，默认：1
max-connection-per-server=5
# 检查文件完整性
#check-integrity=true
# 断点续传
continue=true
# 单文件最大线程数，添加时可指定，默认：5
split=5
# 最小文件分片大小, 添加时可指定, 取值范围 1M -1024M, 默认:20M
# 假定 size=10M, 文件为 20MiB 则使用两个来源下载; 文件为 15MiB 则使用一个来源下载
min-split-size=10M
# 整体下载速度限制，运行时可修改，默认：0
max-overall-download-limit=0
# 单文件下载速度限制，默认：0
max-download-limit=0
# 整体上传速度限制，运行时可修改，默认：0
max-overall-upload-limit=0
# 单文件上传速度限制，默认：0
max-upload-limit=0
# 禁用 IPv6, 默认:false
disable-ipv6=true
# 断开速度过慢的连接
#lowest-speed-limit=0
# 验证用，需要 1.16.1 之后的 release 版本
#referer=*
# 连接超时时间, 默认:60
#timeout=60
# 最大重试次数, 设置为 0 表示不限制重试次数, 默认:5
#max-tries=5
# 设置重试等待的秒数, 默认:0
#retry-wait=0

############################################################
# BT/PT 下载相关
############################################################

# 启用本地节点查找，PT 需要禁用，默认：false
bt-enable-lpd=true
# 种子交换, PT 需要禁用, 默认:true
enable-peer-exchange=true
# 添加额外的 tracker
bt-tracker=udp://31.14.40.30:6969/announce,udp://93.158.213.92:1337/announce,udp://188.241.58.209:6969/announce,udp://163.172.217.67:1337/announce,udp://151.80.120.112:2710/announce,udp://208.83.20.20:6969/announce,udp://194.182.165.153:6969/announce,udp://185.181.60.67:80/announce,udp://37.235.174.46:2710/announce,udp://5.206.13.166:6969/announce,udp://89.234.156.205:451/announce,http://78.30.254.12:2710/announce,udp://176.113.71.60:6961/announce,udp://193.38.137.134:6969/announce,udp://207.241.226.111:6969/announce,udp://51.15.40.114:80/announce,udp://207.241.231.226:6969/announce
# 单种子最大连接数，默认：55
#bt-max-peers=55
# 强制加密, 防迅雷必备
#bt-require-crypto=true
# 当下载的文件是一个种子(以.torrent 结尾)时, 自动下载 BT
follow-torrent=true
# BT 监听端口, 当端口屏蔽时使用，默认：6881-6999
#listen-port=6881-6999
#bt-max-open-files=16

# 打开 DHT 功能，PT 需要禁用，默认：true
enable-dht=true
dht-file-path=${HOME}/.aria2/dht.dat
# 打开 IPv6 DHT 功能，PT 需要禁用
#enable-dht6=true
# DHT 网络监听端口，默认：6881-6999
dht-listen-port=6881-6999
#dht-file-path6=/opt/var/aria2/dht6.dat

# 当种子的分享率达到这个数时，自动停止做种，0为一直做种，默认：1.0
seed-ratio=0
# 客户端伪装, PT 需要
peer-id-prefix=-TR2770-
user-agent=Transmission/2.77
# BT 校验相关, 默认:true
#bt-hash-check-seed=true
# 继续之前的 BT 任务时, 无需再次校验, 默认:false
bt-seed-unverified=false
# 保存磁力链接元数据为种子文件(.torrent 文件), 默认:false
bt-save-metadata=true

############################################################
# 磁盘相关
############################################################

# 文件保存路径，默认为当前启动位置
dir=${HOME}/Downloads
# 文件缓存, 使用内置的文件缓存, 不相信 Linux 内核文件缓存和磁盘内置缓存时使用
# 需要 1.16 及以上版本
#disk-cache=0
# 另一种 Linux 文件缓存方式, 使用前确保您使用的内核支持此选项, 需要 1.15 及以上版本
#enable-mmap=true
# 文件预分配, 能有效降低文件碎片, 提高磁盘性能. 缺点是预分配时间较长
# 默认:prealloc
# 所需时间 none < falloc ? trunc << prealloc, falloc 和 trunc 需要文件系统和内核支持
# NTFS 建议使用 falloc, EXT3/4 建议 trunc, macOS 下需要注释此项
#file-allocation=prealloc
# 下载完成后删除.aria2 后缀文件
force-save=false

############################################################
# 进度保存相关
############################################################

# 从会话任务中读取下载任务
input-file=${HOME}/.aria2/aria2.session
# 在 Aria2 退出时保存“错误/未完成”的下载任务到会话文件
save-session=${HOME}/.aria2/aria2.session
# 定时保存会话, 0 为退出时才保存, 需 1.16.1 以上版本, 默认:0
#save-session-interval=0
# 下载日志
log=${HOME}/.aria2/aria2.log
# 避免日志无限增大
log-level=error
