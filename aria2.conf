
############################################################
# RPC设置
############################################################

# 设置加密的密钥（个人电脑无需配置）
#rpc-secret=secure
# 允许RPC
 enable-rpc=true
# 允许所有来源, web界面跨域权限需要
 rpc-allow-origin-all=true
# 允许外部访问，false的话只监听本地窗口
 rpc-listen-all=true
# RPC端口，仅当默认端口被占用时修改
#rpc-listen-port=6800
# 是否启用 RPC 服务的 SSL/TLS 加密,
# 启用加密后 RPC 服务需要使用 https 或者 wss 协议连接
#rpc-secure=true
# 在 RPC 服务中启用 SSL/TLS 加密时的证书文件,
# 使用 PEM 格式时，您必须通过 --rpc-private-key 指定私钥
#rpc-certificate=/path/to/certificate.pem
# 在 RPC 服务中启用 SSL/TLS 加密时的私钥文件
#rpc-private-key=/path/to/certificate.key
# 不进行证书校验
check-certificate=false

############################################################
# 下载设置
############################################################

# 最大同时下载数，运行时可修改，默认：5
 max-concurrent-downloads=5
# 同服务器连接数，添加时可指定，默认：1
 max-connection-per-server=5
# 检查文件完整性
#check-integrity=true
# 断点续传
 continue=true
# 单文件最大线程数，添加时可指定，默认：5
 split=10
# 最小文件分片大小, 添加时可指定, 取值范围1M -1024M, 默认:20M
# 假定size=10M, 文件为20MiB 则使用两个来源下载; 文件为15MiB 则使用一个来源下载
 min-split-size=10M
# 整体下载速度限制，运行时可修改，默认：0
 max-overall-download-limit=0
# 单文件下载速度限制，默认：0
 max-download-limit=0
# 整体上传速度限制，运行时可修改，默认：0
 max-overall-upload-limit=0
# 单文件上传速度限制，默认：0
 max-upload-limit=0
# 禁用IPv6, 默认:false
 disable-ipv6=false
# 断开速度过慢的连接
#lowest-speed-limit=0
# 验证用，需要1.16.1之后的release版本
#referer=*
# 连接超时时间, 默认:60
#timeout=60
# 最大重试次数, 设置为0表示不限制重试次数, 默认:5
#max-tries=5
# 设置重试等待的秒数, 默认:0
#retry-wait=0

############################################################
# 磁盘相关
############################################################

# 文件保存路径，默认为当前启动位置
 dir=/Users/mou/Downloads
# 文件缓存, 使用内置的文件缓存, 如果你不相信Linux内核文件缓存和磁盘内置缓存时使用
# 需要1.16及以上版本
#disk-cache=0
# 另一种Linux文件缓存方式, 使用前确保您使用的内核支持此选项, 需要1.15及以上版本
#enable-mmap=true
# 文件预分配, 能有效降低文件碎片, 提高磁盘性能. 缺点是预分配时间较长
# 默认:prealloc
# 所需时间 none < falloc ? trunc << prealloc, falloc和trunc需要文件系统和内核支持
# NTFS建议使用falloc, EXT3/4建议trunc, MAC下需要注释此项
#file-allocation=prealloc
# 下载完成后删除.aria2后缀文件
 force-save=false
 on-download-complete=rm -f "$3.aria2"

############################################################
# 进度保存相关
############################################################

# 从会话任务中读取下载任务
 input-file=/Applications/aria2c/session.dat
# 在Aria2退出时保存“错误/未完成”的下载任务到会话文件
 save-session=/Applications/aria2c/session.dat
# 定时保存会话, 0为退出时才保存, 需1.16.1以上版本, 默认:0
#save-session-interval=0
# 下载日志
 log=/Applications/aria2c/aria2.log

